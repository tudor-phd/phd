<div  ng-controller="mainController" class="jumbotron text-center">
    <h2>Please sign up</h2>
    <div class="container">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form class="form-signin">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Choose a password" required="">
                <label for="inputPasswordtwo" class="sr-only">Password</label>
                <input type="password" id="inputPasswordtwo" class="form-control" placeholder="Confirm password" required="">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
