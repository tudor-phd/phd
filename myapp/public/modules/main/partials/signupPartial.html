<div  ng-controller="mainController" class="jumbotron text-center">
    <h2>Please sign up</h2>
    <div class="container">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form ng-submit="submit()" name="register" class="form-signin" novalidate>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input ng-model="email" name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                <p class="help_block" ng-show="register.email.$dirty && register.email.$invalid">Please enter a proper email.</p>
                <label for="inputPassword" class="sr-only">Password</label>
                <input name="password" ng-model="password" type="password" id="inputPassword" class="form-control" placeholder="Choose a password" required="">
                <label for="inputPasswordtwo" class="sr-only">Password</label>
                <input name="password_confirm" ng-model="password_confirm" type="password" id="inputPasswordtwo" class="form-control" placeholder="Confirm password" required="" validate-equals='password'>
                <p class="help-block" ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid">Please match the passwords.</p>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
