<div  ng-controller="trainingController" class="jumbotron modal-border text-center">
<!-- Split button -->
<div class="btn-group pull-right" ng-class='{open: open}'>
    <button class="btn btn-info custom-button" data-toggle="dropdown" ng-click='open=!open'>Language</button>
    <button class="btn dropdown-toggle btn-success custom-button" data-toggle="dropdown" ng-click='open=!open'>
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li ng-click="changetoEng(); open=!open"><a href="">English</a></li>
        <li class="divider"></li>
        <li ng-click="changetoFr(); open=!open"><a href="">French</a></li>
        <li class="divider"></li>
        <li ng-click="changetoGe(); open=!open"><a href="">German</a></li>
    </ul>
</div>
    <h1>Training</h1>
    <div class="input-group">
      <input ng-model="trainingText" type="text" class="form-control" placeholder="Type some words and feel the sound vibration">
      <span class="input-group-btn">
        <button ng-click="translateText()" class="btn btn-success custom-button" type="button">Feel the sound</button>
      </span>
    </div><!-- /input-group -->
    <!-- Split button -->
</div>
